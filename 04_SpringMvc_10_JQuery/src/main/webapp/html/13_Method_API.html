<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Method_API</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
	</head>
	<body>
	</body>
	<script>
		var array = ['易烊千玺', '迪丽热巴', '欧阳娜娜'];
		
		var arr = $(array);
		
		// 以每一个匹配的元素作为上下文来执行一个函数
		arr.each(function () {
			console.log(this.toString())
		})
	</script>
</html>
