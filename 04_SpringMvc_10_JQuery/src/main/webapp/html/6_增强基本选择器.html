<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>增强基本选择器</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
	</head>
	<body>
		<ul>
		    <li>list item 1</li>
		    <li>list item 2</li>
		    <li>list item 3</li>
		    <li>list item 4</li>
		    <li>list item 5</li>
		</ul>
		
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h6>三级标题</h6>
		
		<table>
		  <tr style="display:none"><td>Value 1</td></tr>
		  <tr><td>Value 2</td></tr>
		</table>
		
		<form>
		  <input type="text" name="email" />
		  <input type="hidden" name="id" />
		</form>
		
	</body>
	<script>
		// 获取第一个li标签
		console.log($("li:first").html());
		
		// 获取最后一个li标签
		console.log($("li:last").text());
		
		// 匹配所有索引值为奇数的元素，从 0 开始计数
		console.log($("li:odd").length);
		
		// 匹配所有索引值为偶数的元素，从 0 开始计数
		console.log($("li:even").length);
		
		// 【重点】匹配一个给定索引值的元素
		console.log($("li:eq(1)").html());
		
		// 匹配所有大于给定索引值的元素
		console.log($("li:gt(1)").length);
		
		// 匹配如 h1, h2, h3之类的标题元素
		$(":header").css({"color":"red"});
		
		// 匹配所有不可见元素，或者type为hidden的元素
		$("tr:hidden").removeAttr("style");
		
		$("input:hidden").attr("type", "radio");
	</script>
</html>
