<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>内容选择器</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<div>青花瓷</div>
		<div>告白气球</div>
		<div>千里之外</div>
		<div>菊花台</div>
		
		<p></p>
		<p></p>

		<div>
			<p>真香</p>
		</div>
		
		<table>
		  <tr><td>Value 1</td><td></td></tr>
		  <tr><td>Value 2</td><td></td></tr>
		  <tr><td>Value 3</td></tr>
		  <tr><td></td></tr>
		</table>
		
	</body>
	<script>
		// 匹配包含给定文本的元素
		console.log($("div:contains('青花瓷')").text());
		
		// 匹配所有不包含子元素或者文本的空元素
		console.log($("p:empty").length);
		
		// 匹配含有选择器所匹配的元素的元素
		$("div:has(p)").addClass("class1");
		
		console.log($(".class1").html());
		
		// 匹配含有子元素或者文本的元素
		console.log($("td:parent").length);
	</script>
</html>
