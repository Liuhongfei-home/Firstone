<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本选择器</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<div id="id">嘻嘻</div>
		<div class="class">哈哈</div>
		<div>呵呵</div>
	</body>
	<script>
		// id选择器获取元素
		var idElement = $("#id");
		
		// class选择器获取元素
		var classElement = $(".class");
		
		// 标签选择器获取元素
		var divElement = $("div");
		
		console.log(idElement.text());
		console.log(classElement.text());
		console.log(divElement.length);
	</script>
</html>
